# Cloud Build configuration for Project Service
steps:
  # Build Docker image with GitHub credentials
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'GITHUB_TOKEN=${_GITHUB_TOKEN}'
      - '--build-arg'
      - 'GITHUB_USERNAME=${_GITHUB_USERNAME}'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/mobyapp-images/mobyapp-project:$BUILD_ID'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/mobyapp-images/mobyapp-project:latest'
      - '.'

  # Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/mobyapp-images/mobyapp-project'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'mobyapp-project'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/mobyapp-images/mobyapp-project:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--port=8085'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--allow-unauthenticated'
      - '--set-env-vars=PROJECT_PORT=8085,URL_EUREKA=${_URL_EUREKA}'

substitutions:
  _GITHUB_TOKEN: 'set-in-trigger'
  _GITHUB_USERNAME: 'Elcolora3x'
  _URL_EUREKA: 'set-in-trigger'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '600s'
